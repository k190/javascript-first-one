<!DOCTYPE html> 
<html>
  <head>
    <title>calculator</title>

  </head>
  <body>
    <button onclick=" updateCalculation('1');">1</button>
    <button onclick="updateCalculation('2');">2</button>
    <button onclick="updateCalculation('3');">3</button>
    <button onclick="updateCalculation('+');">+</button>
    
    <p>
      <button onclick="updateCalculation('4');">4</button>
      <button onclick="updateCalculation('5');">5</button>
      <button onclick="updateCalculation('6');">6</button>
      <button onclick="updateCalculation('-');">-</button>
    </p>
    <p>
      <button onclick="calculation+='7';
      console.log(calculation)">7</button>
      <button onclick="calculation+='8';
      console.log(calculation)">8</button>
      <button onclick="calculation+='9';
      console.log(calculation)">9</button>
      <button onclick="calculation+='*';
      console.log(calculation)">*</button>
      
    </p>
    <p>
      <button onclick="updateCalculation('0');">0</button>
      <button onclick="
      calculation=eval(calculation);
      console.log(calculation); 
      localStorage.setItem('calculation',calculation);

      ">=</button>
      <button onclick="updateCalculation('.');">.</button>
      <button onclick="updateCalculation('/');">/</button>
    </p>
    <P>
      <button onclick="
      calculation='';
      console.log(calculation);
      localStorage.setItem('calculation',calculation);
      ">Clear</button>
    </P>

    <script>
      let 
        let calculation=localStorage.getItem('calculation')||'';
        function updateCalculation(value){
          calculation+=value;
          console.log(calculation);
          localStorage.setItem('calculation',calculation);
        }
       
    </script>
  </body>
</html>
