    function findIndex(array,word){
      let index = -1;
      let i =0;
      while(i<array.length){
        const value = array[i]
        if(value === word){
          index = i;
          break;
        
        }i++
      }
       return index;
    }
    function unique(array){
      const result = []
      for(let i=0;i<array.length;i++){
        const word = array[i];
        if(findIndex(result,word)===-1){
          result.push(word);
        }
        
      }
      return result;

    }
