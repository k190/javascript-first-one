<!DOCTYPE html> 
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href ="styles/10j.css">

  </head>
  
  <body>
    <p class =" js-desplaying desplaying"></p>
    <p>
    <button class="numbers-button"
     onclick=" updateCalculation('1');">1</button>
    <button class="numbers-button"
    onclick="updateCalculation('2');">2</button>
    <button class="numbers-button" onclick="updateCalculation('3');">3</button>
    <button class="opration-button"
    onclick="updateCalculation
    ('+');">+</button>
    </p>
    <p>
      <button class="numbers-button"
      onclick="updateCalculation('4');
      ">4</button>
      <button class="numbers-button"
      onclick="updateCalculation('5');
      ">5</button>
      <button class="numbers-button"
      onclick="updateCalculation('6');
      ">6</button>
      <button class="opration-button" onclick="updateCalculation('-');
      ">-</button>
    </p>
    <p>
      <button class="numbers-button"
      onclick="updateCalculation('7');">7</button>
      <button class="numbers-button"
      onclick="updateCalculation('8');">8</button>
      <button class="numbers-button"
      onclick="updateCalculation('9');">9</button>
      <button class="opration-button"
      onclick="updateCalculation('*');">*</button>
      
    </p>
    <p>
      <button class="numbers-button"
      onclick="updateCalculation('0');">0</button>
     
      <button class="numbers-button"
      onclick="updateCalculation('.');">.</button>
      <button class="numbers-button"
      onclick="
      calculation=eval(calculation);
      
      desplayingOnPage();
      localStorage.setItem('calculation',calculation);

      ">=</button>
      <button class="opration-button"
      onclick="updateCalculation('/');">/</button>
    </p>
    <P>
      <button class="clear-button"
      onclick="
      calculation='';
      
      desplayingOnPage();
      localStorage.setItem('calculation',calculation);
      ">Clear</button>
    </P>
    

    <script src="scripts/10j.js">
      
      
        
        
       
    </script>
  </body>
</html>
