<!DOCTYPE html> 
<html>
  <head>
    <title>calculator</title>

  </head>
  <body>
    <button onclick=" updateCalculation('1');">1</button>
    <button onclick="updateCalculation('2');">2</button>
    <button onclick="updateCalculation('3');">3</button>
    <button onclick="updateCalculation
    ('+');">+</button>
    
    <p>
      <button onclick="updateCalculation('4');
      ">4</button>
      <button onclick="updateCalculation('5');
      ">5</button>
      <button onclick="updateCalculation('6');
      ">6</button>
      <button onclick="updateCalculation('-');
      ">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7');">7</button>
      <button onclick="updateCalculation('8');">8</button>
      <button onclick="updateCalculation('9');">9</button>
      <button onclick="updateCalculation('*');">*</button>
      
    </p>
    <p>
      <button onclick="updateCalculation('0');">0</button>
      <button onclick="
      calculation=eval(calculation);
      
      desplayingOnPage();
      localStorage.setItem('calculation',calculation);

      ">=</button>
      <button onclick="updateCalculation('.');">.</button>
      <button onclick="updateCalculation('/');">/</button>
    </p>
    <P>
      <button onclick="
      calculation='';
      
      desplayingOnPage();
      localStorage.setItem('calculation',calculation);
      ">Clear</button>
    </P>
    <p class =" js-desplaying"></p>

    <script>
      
      
        let calculation=localStorage.getItem('calculation')||'';

        function updateCalculation(value){
          calculation+=value;
          desplayingOnPage()
          localStorage.setItem('calculation',calculation);
        }
        function desplayingOnPage(){
          const element12=calculation 
          document.querySelector('.js-desplaying').innerHTML=element12;
      }desplayingOnPage();
        
       
    </script>
  </body>
</html>
