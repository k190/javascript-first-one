<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
      
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    "class= "js-subscribe-button">
      Subscribe
    </button>
    
    
    
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input"
    onkeydown="
    handleCostKeyDown(event);">

    
    <button onclick="calculateTotal();"
    >calculate</button>
    <p class="js-total-cost"></p>
    <input  class="js-onkeyupp" onkeyup="
    const element12=document.                    querySelector('.js-onkeyupp');
     document.querySelector('.js-on').innerHTML=element12.value;
     
    
    "
   >
    <p class =" js-on"></p>
   <script>
    String(25)
    //console.log('25'-5);
    //console.log('25'+5);
   // window.document
   // window.console.log('window')
    function handleCostKeyDown(event){
      if(event.key==='Enter'){
      calculateTotal();}

    }
    function calculateTotal(){
      const inputElement=document.querySelector('.js-cost-input');
      let cost= Number(inputElement.value)*100
     
      if(cost<4000){
        cost=(cost+1000)/100;
        console.log(cost);
      }
      document.querySelector('.js-total-cost')
        .innerHTML=`$${cost}`;
    }
    function subscribe(){
        const buttonElement=document.querySelector('.js-subscribe-button');
      if(buttonElement.innerText=== 'Subscribe'){
        buttonElement.innerHTML='Subscribed';
      }else{
        buttonElement.innerHTML='Subscribe';
    }
    }
  
   </script>
  </body>
</html>
