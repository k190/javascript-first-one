<!DOCTYPE html>
<html>
  <head>
    <title>Rock peper scissors</title>
      
  </head>
  <body>
    <p> Rock Paper Scissors</p>


    <button onclick="
    playGame('rock');
    ">Rock</button>


    <button onclick="
      playGame('paper');">
      Paper</button>
     

    <button onclick="
    playGame('scissors');
    ">Scissors</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>    
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <script>
      let score=JSON.parse(localStorage.getItem('score'))||  {
          wins:0,
          losses:0,
          ties:0
        };
        updateScoreElement();
     

        /*
      if(!score 
      {
        score= {
          wins:0,
          losses:0,
          ties:0
       
        }
      };*/
      
     
      function playGame(playerMove){
        const compurerMove=pickComputerMove();
        let result='';
        if (playerMove==='scissors') {
          if(compurerMove=== 'scissors'){
          result='Tie.';
          } else if (compurerMove==='rock'){
          result= 'you lose.';
          }else if (compurerMove=== 'paper'){
          result= 'you win.';
          }
        }else if(playerMove==='paper'){
              if(compurerMove=== 'paper'){
            result='Tie.';}
          else if (compurerMove==='scissors'){
            result= 'you lose.';}
          else if (compurerMove=== 'rock'){
              result= 'you win.'; }
          
        

        } else if(playerMove==='rock'){
            if(compurerMove=== 'rock'){
            result='Tie.';}
          else if (compurerMove==='paper'){
            result= 'you lose.';}
          else if (compurerMove=== 'scissors'){
            result= 'you win.';
          }
          

        }
        if(result==='you win.'){
          score.wins+=1;
        }else if(result==='you lose.'){
          score.losses+=1;
        }else if(result=== 'Tie.'){
          score.ties+=1;
        }
        
        localStorage.setItem('score',JSON.stringify(score));

        updateScoreElement();
        document.querySelector('.js-result').innerHTML=result;
        document.querySelector('.js-moves').innerHTML=`You${playerMove}-${compurerMove} Computer`;
    
        
      }

      function updateScoreElement(){
        document.querySelector('.js-score')
          .innerHTML= `wins:${score.wins},losses:${score.losses},Ties:${score.ties}`;
      }
     function pickComputerMove(){
        const randomNumber = Math.random();

        let compurerMove = '';
       

        if(randomNumber>=0 && randomNumber<1/3){
        compurerMove = 'rock';
        }
        else if (randomNumber >= 1/3 && randomNumber<2/3){
        compurerMove ='paper';}
        else if (randomNumber >= 2/3 && randomNumber<1){
        compurerMove = 'scissors';
      }
      return compurerMove;
     


     }
    </script>
  </body>
</html>
